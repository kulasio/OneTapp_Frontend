<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTapp NFC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #115293;
            --sidebar-bg: var(--primary);
            --sidebar-text: #fff;
            --card-bg: #fff;
            --card-radius: 18px;
            --card-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
            --icon-bg: #e3f2fd;
            --icon-color: var(--primary);
            --body-bg: #f5f7fa;
        }
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--body-bg);
            color: #23294a;
        }
        .admin-dashboard {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 1rem 1rem 1rem;
            box-shadow: 2px 0 12px rgba(25, 118, 210, 0.07);
        }
        .sidebar__logo-material {
            background: none;
            border-radius: 0;
            width: auto;
            height: auto;
            box-shadow: none;
            margin-bottom: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar__logo-material img {
            max-width: 200px;
            max-height: 90px;
        }
        .sidebar__nav {
            width: 100%;
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        .sidebar__nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar__nav-link.active,
        .sidebar__nav-link:hover {
            background: rgba(255,255,255,0.12);
            color: #fff;
        }
        .sidebar__nav-link i {
            font-size: 1.3rem;
        }
        .main-content {
            flex: 1;
            padding: 3.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--body-bg);
        }
        .dashboard-header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .dashboard-title {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }
        .dashboard-welcome {
            font-size: 1.18rem;
            color: #4a5a6a;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }
        .stats-cards {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            justify-content: center;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 2.2rem 2.5rem 1.7rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 200px;
            flex: 1;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .stat-card:hover {
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .stat-icon {
            background: var(--icon-bg);
            color: var(--icon-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
        }
        .stat-label {
            font-size: 1.05rem;
            color: #7a8ca3;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .stat-value {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        @media (max-width: 900px) {
            .stats-cards {
                flex-direction: column;
                gap: 1.5rem;
            }
            .main-content {
                padding: 2rem 0.5rem;
            }
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 70px;
                padding: 1rem 0.2rem;
            }
            .sidebar__logo-material {
                width: 48px;
                height: 48px;
                margin-bottom: 1.2rem;
            }
            .sidebar__logo-material img {
                max-width: 32px;
                max-height: 32px;
            }
            .sidebar__nav-link {
                font-size: 0.9rem;
                padding: 0.7rem 0.5rem;
                justify-content: center;
            }
            .main-content {
                padding: 1rem 0.2rem;
            }
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__logo-material">
                <img src="../images/OneTapp_Logo.png" alt="OneTapp Logo">
            </div>
            <nav>
                <ul class="sidebar__nav">
                    <li>
                        <a href="#" class="sidebar__nav-link active">
                            <i class="fas fa-home"></i>
                            <span class="sidebar__nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <div class="dashboard-title">Admin Dashboard</div>
            </div>
            <div class="dashboard-welcome">
                Welcome to your new admin dashboard!<br>
                This is a clean slate. You can add analytics, user management, or any features you need.
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-id-card"></i></div>
                    <div class="stat-label">NFC Cards</div>
                    <div class="stat-value">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-label">Analytics</div>
                    <div class="stat-value">--</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
