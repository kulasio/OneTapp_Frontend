<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTapp NFC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #115293;
            --sidebar-bg: var(--primary);
            --sidebar-text: #fff;
            --card-bg: #fff;
            --card-radius: 18px;
            --card-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
            --icon-bg: #e3f2fd;
            --icon-color: var(--primary);
            --body-bg: #f5f7fa;
        }
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--body-bg);
            color: #23294a;
        }
        .admin-dashboard {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 1rem 1rem 1rem;
            box-shadow: 2px 0 12px rgba(25, 118, 210, 0.07);
        }
        .sidebar__logo-material {
            background: none;
            border-radius: 0;
            width: auto;
            height: auto;
            box-shadow: none;
            margin-bottom: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar__logo-material img {
            max-width: 200px;
            max-height: 90px;
        }
        .sidebar__nav {
            width: 100%;
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        .sidebar__nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar__nav-link.active,
        .sidebar__nav-link:hover {
            background: rgba(255,255,255,0.12);
            color: #fff;
        }
        .sidebar__nav-link i {
            font-size: 1.3rem;
        }
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .btn-add {
            background: var(--primary);
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
            font-size: 1rem;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.2s ease;
        }
        .btn-add:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }
        .main-content {
            flex: 1;
            padding: 3.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--body-bg);
        }
        .dashboard-header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .dashboard-title {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }
        .dashboard-welcome {
            font-size: 1.18rem;
            color: #4a5a6a;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }
        .stats-cards {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            justify-content: center;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 2.2rem 2.5rem 1.7rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 200px;
            flex: 1;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .stat-card:hover {
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .stat-icon {
            background: var(--icon-bg);
            color: var(--icon-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
        }
        .stat-label {
            font-size: 1.05rem;
            color: #7a8ca3;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .stat-value {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        @media (max-width: 900px) {
            .stats-cards {
                flex-direction: column;
                gap: 1.5rem;
            }
            .main-content {
                padding: 2rem 0.5rem;
            }
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 70px;
                padding: 1rem 0.2rem;
            }
            .sidebar__logo-material {
                width: 48px;
                height: 48px;
                margin-bottom: 1.2rem;
            }
            .sidebar__logo-material img {
                max-width: 32px;
                max-height: 32px;
            }
            .sidebar__nav-link {
                font-size: 0.9rem;
                padding: 0.7rem 0.5rem;
                justify-content: center;
            }
            .main-content {
                padding: 1rem 0.2rem;
            }
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        /* User Table Styles */
        .user-table-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.07);
            padding: 1rem 0;
            overflow-x: auto;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        .user-table th,
        .user-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        .user-table th {
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.95rem;
            background: #f9fafb;
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
        .user-table td {
            color: #4a5a6a;
            font-weight: 500;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-badge.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status-badge.inactive {
            background: #ffebee;
            color: #c62828;
        }
        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }
        .btn-action {
            border: none;
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-edit {
            background: #e3f2fd;
            color: #1976d2;
        }
        .btn-edit:hover {
            background: #bbdefb;
        }
        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }
        .btn-delete:hover {
            background: #ffcdd2;
        }
    </style>
    <script>
        const token = localStorage.getItem('adminToken');
        // Simple check: if no token, redirect to login page.
        // A more robust solution would be to verify the token with the backend.
        if (!token) {
            window.location.href = './admin-login.html';
        }
    </script>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__logo-material">
                <img src="../images/OneTapp_Logo.png" alt="OneTapp Logo">
            </div>
            <nav>
                <ul class="sidebar__nav">
                    <li>
                        <a href="#" class="sidebar__nav-link active" id="dashboardNav">
                            <i class="fas fa-home"></i>
                            <span class="sidebar__nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar__nav-link" id="usersNav">
                            <i class="fas fa-users"></i>
                            <span class="sidebar__nav-text">Users</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div id="dashboardSection">
                <div class="dashboard-header">
                    <div class="dashboard-title">Admin Dashboard</div>
                </div>
                <div class="dashboard-welcome">
                    Welcome to your new admin dashboard!<br>
                    This is a clean slate. You can add analytics, user management, or any features you need.
                </div>
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-id-card"></i></div>
                        <div class="stat-label">NFC Cards</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-label">Analytics</div>
                        <div class="stat-value">--</div>
                    </div>
                </div>
            </div>
            <!-- User Management Section -->
            <div id="usersSection" style="display:none; width:100%; max-width:1000px;">
                <div class="users-header">
                    <div class="dashboard-title">User Management</div>
                    <button class="btn-add" id="addUserBtn">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
                <div style="display:flex;gap:1rem;margin-bottom:1.5rem;align-items:center;flex-wrap:wrap;">
                    <input type="text" id="userSearchInput" placeholder="Search by email..." style="flex:2 1 200px;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                    <select id="roleFilter" style="flex:1 1 120px;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                        <option value="">All Roles</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <select id="statusFilter" style="flex:1 1 120px;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="user-table-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Add User Modal -->
            <div id="addUserModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;align-items:center;justify-content:center;">
                <div style="background:#fff;padding:2rem 2.5rem;border-radius:16px;max-width:400px;width:100%;box-shadow:0 4px 24px rgba(25,118,210,0.15);position:relative;">
                    <button onclick="document.getElementById('addUserModal').style.display='none'" style="position:absolute;top:1rem;right:1rem;background:none;border:none;font-size:1.5rem;color:#888;cursor:pointer;">&times;</button>
                    <h2 style="margin-bottom:1.5rem;color:#1976d2;">Add User</h2>
                    <form id="addUserForm">
                        <div style="margin-bottom:1rem;">
                            <label>Email</label>
                            <input type="email" name="email" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:1rem;">
                            <label>Password</label>
                            <input type="password" name="password" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:1rem;">
                            <label>Role</label>
                            <select name="role" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div style="margin-bottom:1rem;">
                            <label>Status</label>
                            <select name="status" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div style="display:flex;justify-content:flex-end;gap:1rem;">
                            <button type="button" onclick="document.getElementById('addUserModal').style.display='none'" style="background:#eee;color:#1976d2;border:none;padding:0.7rem 1.5rem;border-radius:8px;cursor:pointer;">Cancel</button>
                            <button type="submit" style="background:#1976d2;color:#fff;border:none;padding:0.7rem 1.5rem;border-radius:8px;cursor:pointer;">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Edit User Modal -->
            <div id="editUserModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;align-items:center;justify-content:center;">
                <div style="background:#fff;padding:2rem 2.5rem;border-radius:16px;max-width:400px;width:100%;box-shadow:0 4px 24px rgba(25,118,210,0.15);position:relative;">
                    <button onclick="document.getElementById('editUserModal').style.display='none'" style="position:absolute;top:1rem;right:1rem;background:none;border:none;font-size:1.5rem;color:#888;cursor:pointer;">&times;</button>
                    <h2 style="margin-bottom:1.5rem;color:#1976d2;">Edit User</h2>
                    <form id="editUserForm">
                        <input type="hidden" name="userId">
                        <div style="margin-bottom:1rem;">
                            <label>Email</label>
                            <input type="email" name="email" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;" disabled>
                        </div>
                        <div style="margin-bottom:1rem;">
                            <label>Role</label>
                            <select name="role" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div style="margin-bottom:1rem;">
                            <label>Status</label>
                            <select name="status" required style="width:100%;padding:0.7rem 1rem;border:1px solid #ddd;border-radius:8px;font-size:1rem;">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div style="display:flex;justify-content:flex-end;gap:1rem;">
                            <button type="button" onclick="document.getElementById('editUserModal').style.display='none'" style="background:#eee;color:#1976d2;border:none;padding:0.7rem 1.5rem;border-radius:8px;cursor:pointer;">Cancel</button>
                            <button type="submit" style="background:#1976d2;color:#fff;border:none;padding:0.7rem 1.5rem;border-radius:8px;cursor:pointer;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="../js/admin-dashboard.js"></script>
</html>
