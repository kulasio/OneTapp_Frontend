<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTapp NFC - Admin Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 2rem;
        }

        .admin-login__container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .admin-login__header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-login__logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
        }

        .admin-login__title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .admin-login__subtitle {
            color: #666;
            font-size: 0.875rem;
        }

        .admin-login__form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #444;
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #1976d2;
            outline: none;
        }

        .admin-login__button {
            background: #1976d2;
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-login__button:hover {
            background: #1565c0;
        }

        .admin-login__error {
            color: #d32f2f;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .admin-login__back {
            text-align: center;
            margin-top: 1.5rem;
        }

        .admin-login__back a {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-login__back a:hover {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="admin-login__container">
            <div class="admin-login__header">
                <img src="../images/OneTapp_Logo.png" alt="OneTapp Logo" class="admin-login__logo">
                <h1 class="admin-login__title">Admin Login</h1>
                <p class="admin-login__subtitle">Enter your credentials to access the admin dashboard</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login__form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="admin-login__button">
                    Sign In
                </button>
                
                <div id="loginError" class="admin-login__error">
                    Invalid email or password
                </div>
            </form>
            
            <div class="admin-login__back">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://onetapp-backend.onrender.com';
        const loginForm = document.getElementById('adminLoginForm');
        const loginError = document.getElementById('loginError');

        // Static admin credentials
        const STATIC_ADMIN = {
            email: 'admin@onetapp.com',
            password: 'admin123',
            role: 'admin'
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check for static admin credentials first
            if (email === STATIC_ADMIN.email && password === STATIC_ADMIN.password) {
                // Create a mock token for static admin
                const mockToken = btoa(JSON.stringify({
                    email: STATIC_ADMIN.email,
                    role: STATIC_ADMIN.role,
                    isStatic: true
                }));
                
                localStorage.setItem('token', mockToken);
                localStorage.setItem('user', JSON.stringify({
                    email: STATIC_ADMIN.email,
                    role: STATIC_ADMIN.role,
                    name: 'Admin User'
                }));
                
                window.location.href = 'admin-dashboard.html';
                return;
            }

            // If not static admin, proceed with API login
            try {
                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'admin-dashboard.html';
                } else {
                    loginError.style.display = 'block';
                    loginError.textContent = data.message || 'Invalid email or password';
                }
            } catch (error) {
                console.error('Error:', error);
                loginError.style.display = 'block';
                loginError.textContent = 'An error occurred. Please try again.';
            }
        });

        // Add helper text for development
        const helperText = document.createElement('div');
        helperText.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            border: 1px solid #ddd;
        `;
        helperText.innerHTML = `
            <strong>Development Account:</strong><br>
            Email: ${STATIC_ADMIN.email}<br>
            Password: ${STATIC_ADMIN.password}
        `;
        document.body.appendChild(helperText);
    </script>
</body>
</html>
